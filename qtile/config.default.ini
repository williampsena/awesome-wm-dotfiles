[environment]
modkey=mod4
terminal=kitty
browser=firefox
wallpaper_dir=$home/Pictures/Wallpapers/Active
wallpaper_timeout=1
os_logo=$theme/ebenezer/icons/manjaro-white.svg
theme=ebenezer
os_logo_icon=
os_logo_icon_color=#34be5b
backlight_name=intel_backlight
weather_api_key=
city_id=

[groups]
browsers=
terminal= 
editors=󰘐
games=  
files=󰉋
win=󰍲    

[groups.layout]
default=monadtall
win=tile

[startup]
keyboard_layout=setxkbmap -model abnt2 -layout br && localectl set-x11-keymap br
lxsession=lxsession &
picom=picom --daemon
nm_applet=nm-applet &
lock_screen=$HOME/.config/i3lock/startup.sh &

[commands]
screenshot=flameshot gui --clipboard --path ~/Pictures/Screenshots
screenshot_full=flameshot full --clipboard --path ~/Pictures/Screenshots

[floating]
wm_class=
title=

[fonts]
font=Fira Code Nerd Font Bold
font_regular=Fira Code Nerd Font Medium
font_light=Fira Code Nerd Font Light
font_strong=Fira Code Nerd Font
font_strong_bold=Inter Bold
font_icon=Fira Code Nerd Font Medium
font_size=14
font_icon_size=16


[colors]
fg_normal=#e0fbfc
fg_focus=#C4C7C5
fg_urgent=#CC9393
bg_normal=#263238
bg_focus=#1E2320
bg_focus2=#37474F
