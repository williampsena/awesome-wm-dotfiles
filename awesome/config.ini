[environment]
modkey=Mod4
weather_api_key=2f1da5ab6e7145d69f02d999e5e65628
city_id=3448439
logo={THEME_PATH}/icons/manjaro.svg

[wm_class]
browsers=firefox chromium-browser microsoft-edge
editors=code-oss sublime atom
terminal=kitty xterm
no_titlebars=microsoft-edge Microsoft-edge firefox Firefox gnome-screenshot Gnome-screenshot gnome-tweaks Gnome-tweaks kitty code-oss
dialog_titlebars=dialog xfce4-power-manager-settings Xfce4-power-manager-settings
floating=Arandr Blueman-manager Gpick Kruler Sxiv Tor Browser Wpa_gui veromix xtightvncviewer

[tags]
list=     
browser=1
terminal=2
editors=3
games=4
files=5
others=6

[commands]
lock_screen=dm-tool lock
brightness_level=light -G
brightness_level_up=xbacklight -inc 10
brightness_level_down=xbacklight -dec 10
power_manager=xfce4-power-manager -c
network_manager=nm-connection-editor
cpu_thermal=bash -c "sensors | sed -rn \"s/.*Core 0:\\s+.([0-9]+).*/\1/p\""

[topbar]
left_widgets=logo tag_list separator task_list
right_widgets=weather cpu_temp cpu mem arrow arrow_volume arrow_microphone arrow_network arrow_battery arrow_systray arrow_pacman arrow_brightness arrow_logout arrow_layoutbox

[startup]
picom=picom --config {THEME_PATH}picom.conf
lock_screen=exec xautolock -time 10 -locker 'dm-tool lock' &
desktop_policies=lxpolkit
multiple_screen=exec ~/.config/xrandr/startup.sh "1600x900"
mouse_reset=unclutter